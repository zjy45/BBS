<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/img/icon.png">
    <meta name="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="../static/css/index.css" media="screen" title="no title" charset="utf-8">
    {% if title %}
        <title>{{ title }} - BBS</title>
    {% else %}
        <title>Welcome to BBS</title>
    {% endif %}
</head>
<body>
	<div id="Top">
	    <div class="content">
	        <div style="padding-top: 6px;">
	            <table cellpadding="0" cellspacing="0" border="0" width="100%">
	                <tr>
	                    <td width="110" align="left">
							<a href={{url_for('.index')}} name="top" title="way to explore">
	                        <img src="\static\img\BBS4.png" border="0" align="default"
	                            alt="BBC" width="110" height="33"/>
							</a>
						</td>
	                    <td width="auto" align="left">
	                        <div id="Search">
	                            <form action="https://www.google.com" onsubmit="return dispatch()" target="_blank">
	                                <div style="width: 276px; height: 28px; background-size: 276px 28px; background-image: url('/static/img/qbar_light@2x.png'); background-repeat: no-repeat; display: inline-block;">
	                                    <input type="text" maxlength="40" name="q" id="q" value=""/>
									</div>
	                            </form>
	                        </div>
	                    </td>
	                    <td width="570" align="right" style="padding-top: 2px;">
							<a href="{{url_for('.index')}}" class="top">首页</a>
							&nbsp;&nbsp;&nbsp;
							<a href="{{url_for('topic.profile')}}" class="top">{{u.username}}</a>
						</td>
	                </tr>
	            </table>
	        </div>
	    </div>
	</div>
	<div id="Wrapper">
    	<div class="content">

	        <div id="Leftbar"></div>

	        <div id="Rightbar">
	            <div class="sep20"></div>

	            <div class="box">

				<div class="cell">
				  <table cellpadding="0" cellspacing="0" border="0" width="100%">
				      <tbody><tr>
				          <td width="48" valign="top">
				              <a href="{{url_for('topic.profile')}}">
				              <img class = 'user-image' src={{ '/uploads/' + u.user_image + '?v=3&amp;s=120' }} class="avatar" border="0" align="default" style="max-width: 48px; max-height: 48px;"></a></td>
				          <td width="10" valign="top"></td>
				          <td width="auto" align="left"><span class="bigger"><a href="{{url_for('topic.profile')}}">{{u.username|default("请登录")}}</a></span>

				          </td>
				      </tr>
				  </tbody></table>
				</div>

				<div class="cell" style="padding: 5px;">
				  <table cellpadding="0" cellspacing="0" border="0" width="100%">
				      <tbody>
				          <tr>
				              <td width="32">
				                  <a href="{{url_for('.new')}}">
				                    <img src="/static/img/flat_compose.png?v=7d21f0767aeba06f1dec21485cf5d2f1" width="32" border="0">
				                  </a>
				              </td>
				              <td width="10"></td>
				              <td width="auto" valign="middle" align="left"><a href="{{url_for('.new')}}">发布话题</a></td>
				          </tr>
				      </tbody>
				  </table>
				</div>

	            <div class="sep20"></div>
			{% block content %}
			{% endblock %}

			<div class="c"></div>
			<div class="sep20"></div>
		</div>
	</div>
	<div id="Bottom">
        <div class="content">
            <div class="inner">
                <div class="sep10"></div>
                活着,就是为了改变世界
                <div class="sep5"></div>
                to live to change the world
                <div class="sep20"></div>
            </div>
        </div>
    </div>
</body>
</html>
